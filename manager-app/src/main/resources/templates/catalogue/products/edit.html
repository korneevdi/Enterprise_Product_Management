<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit good &laquo;[[${product.title}]]&raquo; &ndash; Enterprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
    }
    form label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error {
      color: #ff0000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; To the good</a>
  <h1>Edit good &laquo;[[${product.title}]]&raquo;</h1>
  <div class="error" data-th-if="${errors}">
    <h2>Errors occurred</h2>
    <ul>
      <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
  </div>
  <form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
      Title:<br>
      <input type="text" name="title" data-th-value="${payload != null ? payload.title : product.title}" placeholder="Enter title">
    </label><br>
    <label>
      Description:<br>
      <textarea name="details" data-th-text="${payload != null ? payload.details : product.details}"></textarea>
    </label><br>
    <button type="submit">Edit</button>
  </form>
</div>
</body>
</html>
